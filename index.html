<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ananta ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #fff0f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 380px;
            animation: fadeIn 2s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            width: 260px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        h2 {
            color: #ff4d6d;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
        }

        button {
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .yes {
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            box-shadow: 0 5px 15px rgba(255,77,109,0.5);
        }

        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255,77,109,0.7);
        }

        .no {
            background: #e0e0e0;
            color: #777;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: floatUp 6s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="./Us.jpeg" alt="Us Together">

        <h1>Ananta ‚ù§Ô∏è</h1>

        <p>
            From fights to kisses, from fleeting moments to shared dreams,<br>
            from missed glances to desperate waits;
        </p>

        <h2>Will you be mine forever bujji?</h2>

        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes üíñ</button>
            <button class="no" onmouseover="moveNo(this)">No üôÉ</button>
        </div>
    </div>

    <script>
        function sayYes() {
            alert("You just made me the happiest girl üíï\nForever starts now üåπ");
        }

        function moveNo(btn) {
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 50;

            btn.style.transform = `translate(${x}px, ${y}px)`;

            const texts = ["No", "Nice try üòè", "Arey!", "Hehe üòú", "Not happening üíÄ"];
            btn.innerText = texts[Math.floor(Math.random() * texts.length)];
        }

        // Floating hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 400);
    </script>

</body>
</html>
